{% extends 'layout/FacultyLayout.html' %} {% load static %} {% block main %}

<div class="row">
    <div class="col-sm-6 col-lg-12">
        <div id="carouselExampleIndicators" class="carousel slide" style="height: 482px;" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://images.pexels.com/photos/2566121/pexels-photo-2566121.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=1260" alt="First slide">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="https://images.pexels.com/photos/159490/yale-university-landscape-universities-schools-159490.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://images.pexels.com/photos/1130683/pexels-photo-1130683.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=1260" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="card car-transparent">
            <div class="card-body p-0">
                <div class="profile-image position-relative">

                </div>
                <div class="profile-overly">
                    <h4>{{detail.firstname}} {{detail.lastname}}</h4>
                    <span>Readers</span>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock main %}
