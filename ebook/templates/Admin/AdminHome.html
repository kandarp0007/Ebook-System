{% extends 'layout/AdminLayout.html' %} {% load static %} {% block css %}
<style>
    .scrolling-wrapper {
        overflow-x: auto;
    }
    
    .subtitle {
        font-size: 1.25em;
        opacity: 0.65;
    }
    
    .card-blocks {
        height: 250px;
        background-color: #fff;
        border: none;
        background-position: center;
        background-size: cover;
        transition: all 0.2s ease-in-out !important;
        border-radius: 24px;
    }
    
    .card-2 {
        background-color: #0093E9;
        background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
    }
    
    .card-3 {
        background-color: #00DBDE;
        background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
    }
    
    .card-4 {
        background-color: #FBAB7E;
        background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
    }
    
    .card-5 {
        background-color: #85FFBD;
        background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
    }
    
    .card-6 {
        background-color: #FA8BFF;
        background-image: linear-gradient(45deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);
    }
    
    .card-7 {
        background-color: #FA8BFF;
        background-image: linear-gradient(45deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);
    }
    
    .card-8 {
        background-color: #FBDA61;
        background-image: linear-gradient(45deg, #FBDA61 0%, #FF5ACD 100%);
    }
    
    .card-9 {
        background-color: #4158D0;
        background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
    }
    
    .card-10 {
        background-color: #FF3CAC;
        background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
    }
</style>
{% endblock css %} {% block main %}

<div class="row">
    <div class="col-sm-6 col-lg-12">
        <div id="carouselExampleIndicators" class="carousel slide" style="height: 482px;" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://images.pexels.com/photos/2566121/pexels-photo-2566121.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=1260" alt="First slide">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="https://images.pexels.com/photos/159490/yale-university-landscape-universities-schools-159490.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://images.pexels.com/photos/1130683/pexels-photo-1130683.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=1260" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="card car-transparent">
            <div class="card-body p-0">
                <div class="profile-image position-relative">

                </div>
                <div class="profile-overly">
                    <h4>{{detail.firstname}} {{detail.lastname}}</h4>
                    <span>Administrator</span>
                </div>
            </div>
        </div>
    </div>

</div>
{% block script %}
<script>
    $('#terms_and_conditions').click(function() {
        //If the checkbox is checked.
        if ($(this).is(':checked')) {
            //Enable the submit button.
            $('#attachement').attr("hidden", false);
        } else {
            //If it is not checked, disable the button.
            $('#attachement').attr("hidden", true);
        }
    });
</script>
{% endblock script %} {% endblock main %}
